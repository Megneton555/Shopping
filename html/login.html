
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login</title>
        <link rel="stylesheet" href="../css/login_reg.css">
        <script src="https://kit.fontawesome.com/33fa74657a.js" crossorigin="anonymous"></script>
    
    </head>
    <body>

            <div class="container">
             <div class ="wrapper">
                <div class="login">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo"><a href="#"><span></span></a></div>
                                <div class="welcome">
                                    <h2>Welcome<br>Back!</h2>
                                </div>   
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="home.html" method="POST">
                                <p>
                                    <label>Email/Phone</label>
                                    <input type="email" name="email"  placeholder="Enter your email/phone"  required="">
                                </p>
                                <p> 
                                    <label>Password</label>
                                    <input type="password" name="pass" placeholder="Enter password"  required="">
                                </p>
                                <p class="check">Remember me <input type="checkbox"></p>
                              <p class="forgot">Forgot Password ?</p>


                                 <button>submit</button>
                            </form>
                            <p class="sign"><span>Or sign up with</span></p>
                            <div class="social-media2">
                                <a class="ig" href="" ><i class="fa-brands fa-instagram"></i></a>
                                <a class="fb" href="" ><i class="fa-brands fa-facebook-f" ></i></a>
                                <a class="tw" href="" ><i class="fa-brands fa-twitter" ></i></a>
                                <a class="gg" href="" ><i class="fa-brands fa-google" ></i></a>
                              </div>
                            <div class="afterform1">
                                <p>Don't have an account?</p>
                                <a href="register.html" class="btn">Register</a>
                            </div>
                        </div>
                    </div>
                </div> 
                
            </div>
        </div>
    </body>

    
</html>
