<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Page</title>
        <link rel="stylesheet" href="/css/login_reg.css">
        <script  defer src="/js/validation.js"></script>
        <script src="https://kit.fontawesome.com/33fa74657a.js" crossorigin="anonymous"></script>      
    </head>
    <body> 
        <div class="container">
            <div class ="wrapper">
                <div class="signup">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo">
                                <a href="#">Online
                                    <span> cart</span>
                                </a>
                            </div>
                            <div class="welcome">
                                <h2>Register<br>Now</h2>
                            </div>   
                        </div>
                    </div>
                    <div class="content-form signup-form">
                        <div class="y-style">
                            <form action="login.html" method="POST" id="form">
                                <p> 
                                    <label>Full Name</label>
                                    <input type="text" name="name" placeholder="Enter your name" required="">                        
                                </p>
                                <p> 
                                    <label>Email</label>
                                    <input type="email" name="email"  placeholder="Enter your email"  required="">                                
                                </p>
                                <p> 
                                    <label>Mobile</label>
                                    <input type="number" name="num"   placeholder="Enter Mobile number"  required="" inputmode="numeric" id="num">
                                    <p id="number"></p>
                                </p>
                                <p> 
                                    <label>Password</label>
                                    <input type="password" name="pass" placeholder="Enter password "  required="" id="pass">
                                    <p id="password"></p>
                                </p>                               
                                <p> 
                                    <label>Confirm Password</label>
                                    <input type="password" name="cpass"  placeholder="Re-enter your password"  required="" id="cpass">
                                    <p id="confirmpass"></p>
                                </p>
                                <p>
                                    <button type="submit" name="submit">Register</button>
                                </p>
                            </form>
                            <div class="afterform">
                                <p>Already have an account?</p>                        
                                <a href="login.html" class="btn">login here</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
