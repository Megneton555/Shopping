<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payments</title>
    <link rel="stylesheet" href="../css/payment.css">
    
</head>
<body>
     
    <div class="container">
        <div class="heading"> Select a payment method</div> 
            <div class="wrapper">
            <div class="first"><input type="radio" name="opt"><p class="payment op1"> Pay with Debit/Credit/ATM Cards</p></div>
            <p class="info">You can save your cards as per new RBI guidelines.</p>
            <img src="../images/payment-method.svg" alt="">
           <div class="second"> <input type="radio" name="opt"> <p class="payment op2">Other UPI Apps</p></div>
           <img class="epay gpay" src="../images/google-pay.svg" alt="">
           <img class="epay ppay" src="../images/phonepe-logo-icon.svg" alt="">
           <img class="epay ptmpay" src="../images/paytm-icon.svg" alt="">
           <p class="info2">Please enter your UPI ID</p>
           <input type="text" name="input" id="input" placeholder="Ex: MobileNumber@upi">
           <button class="verify">Verify</button>
            <div class="third"><input type="radio" name="opt"><p class="payment op3"> Cash on Delivery/Pay on Delivery</p></div> 
            <p class="info3">Scan & Pay using Cash, UPI ,Cards also accepted</p>
           <button class="btn-pay"><a href="../html/confirmed_anime.html">Use this payment method</a></button>
        </div> 
    </div>
    
</body>
</html>
